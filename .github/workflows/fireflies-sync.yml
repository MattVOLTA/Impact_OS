name: Fireflies Daily Sync

on:
  # Run daily at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'

  # Allow manual trigger for testing
  workflow_dispatch:
    inputs:
      tenant_id:
        description: 'Optional: Sync specific tenant only (leave empty for all tenants)'
        required: false
        type: string

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: ./app
        run: npm ci

      - name: Run Fireflies sync
        working-directory: ./app
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          FIREFLIES_API_KEY: ${{ secrets.FIREFLIES_API_KEY }}
          TENANT_ID: ${{ github.event.inputs.tenant_id }}
        run: npm run fireflies:sync

      - name: Report sync results
        if: always()
        run: echo "Fireflies sync completed. Check logs for details."
